<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     window.addEventListener('DOMContentLoaded',()=>{
         const text = document.querySelector('#t1')

            text.addEventListener('blur',()=>{
            console.log("blur event occur");
            document.querySelector('#message').innerHTML=text.value;
          });

          const submit=document.querySelector('#a1')
          submit.addEventListener("click",()=>{
             console.log("click event occured");
             document.querySelector('#message').innerHTML=text.value.toUpperCase();
          })
         

        //  const btn = document.getElementById('a1')
        //  btn.addEventListener("click",()=>{
        //        console.log("click event occured");
        //        document.querySelector('#message').innerHTML=text.value;
        //  });

        const res=document.querySelector('#reset');
        res.addEventListener('click',()=>{
            console.log('reset button is clicked');
            text.value="";
            document.querySelector('#message').innerHTML="Message";
        });

     });                   

    </script>
</head>
<body>
    <input type="text" id="t1" placeholder="Enter here"><span id="message">Message</span>
    <br>
    <button id="a1">click</button>
    <input type="button" id="reset" value="Reset" >

</body>
</html>
